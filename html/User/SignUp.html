<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="../../imgs/backgrounds/logo login.png">
    <link rel="stylesheet" href="../../css/style-signin.css">

    <style>
        .div1 {
            box-shadow: 0 10px 17px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

        }

        .le {
            margin-left: 5%;
        }
    </style>

</head>

<body>

    <section>


        <div class="img-bg">
            <div class="div1 le">
                <img src="../../imgs/backgrounds/logo login.png" alt="Ảnh ">
            </div>
        </div>



        <div class="noi-dung">
            <div class="form">
                <h2>SIGN UP</h2>
                <form action="">
                    <div class="input-form">
                        <span>User name</span>
                        <input type="text" name="">
                    </div>
                    <div class="input-form">
                        <span>Password</span>
                        <input type="password" name="">
                    </div>
                    <div class="input-form">
                        <span>Confirm Password</span>
                        <input type="password" name="">
                    </div>
                    <div class="input-form">
                        <input type="submit" value="Đăng Ký">
                    </div>
                    <div class="input-form">
                        <p>Have any account? <a href="#">SIGN IN HERE</a></p>
                    </div>
                </form>
                <h3>Social Network</h3>
                <ul class="icon-dang-nhap">
                    <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
                    <li><i class="fa fa-google" aria-hidden="true"></i></li>
                    <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
                </ul>
            </div>
        </div>


    </section>

</body>

</html>
